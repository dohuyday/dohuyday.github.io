<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 2.3 - Căn chỉnh hình ảnh</title>
  <style>
    .container {
      width: 600px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    .left {
      text-align: left;
    }
    .center {
      text-align: center;
    }
    .right {
      text-align: right;
    }
    img {
      width: 120px;
    }
  </style>
</head>
<body>
  <h2>Bài 2.3: Căn chỉnh hình ảnh</h2>

  <div class="container left">
    <p>Left alignment (mặc định):</p>
    <img src="https://via.placeholder.com/120" alt="Left aligned">
  </div>

  <div class="container center">
    <p>Center alignment:</p>
    <img src="https://via.placeholder.com/120" alt="Center aligned">
  </div>

  <div class="container right">
    <p>Right alignment:</p>
    <img src="https://via.placeholder.com/120" alt="Right aligned">
  </div>

</body>
</html>
